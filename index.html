<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div>
        <div id="markdown-container"></div>
        <iframe src="https://github.com/ifeelpankaj/Pipelining/blob/main/README.md" width="100%" height="500px"></iframe>
    </div>
    <script>
        // Fetch the Markdown file from the URL
        fetch('https://github.com/ifeelpankaj/Pipelining/blob/main/README.md')
          .then(response => response.text())
          .then(markdown => {
            // Parse the Markdown and render it as HTML
            const html = marked(markdown);
      
            // Insert the rendered HTML into the container element
            document.getElementById('markdown-container').innerHTML = html;
          })
          .catch(error => {
            console.error('Error:', error);
          });
      </script>
</body>
</html>
